[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg

package-name = imio.facetednavigation
package-extras = [test]

parts += omelette

[instance]
eggs +=
    ipdb
    plone.reload
    iw.debug

zcml +=
    iw.debug

[versions]
eea.faceted.vocabularies = 5.0
eea.facetednavigation = 7.1
eea.jquery = 7.9
Pygments = 1.6
plone.app.robotframework = 0.9.4
plone.app.testing = 4.2.4
robotframework = 2.8.4
robotframework-selenium2library = 1.5.0
robotframework-selenium2screenshots = 0.4.0
robotsuite = 1.6.0
selenium = 2.43.0
sphinxcontrib-robotframework = 0.4.3

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
